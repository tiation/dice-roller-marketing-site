name: üöÄ Feature Request
description: Suggest a new feature or enhancement to improve the project
title: "[FEATURE] "
labels: ["enhancement", "type:feature-request"]
assignees:
  - tiatheone
body:
  - type: markdown
    attributes:
      value: |
        # üöÄ Feature Request
        
        Thanks for suggesting a new feature! Detailed descriptions help us prioritize and build the best features.
        
        > **üìù Note**: Before proposing a new feature, please ensure it's not already on our roadmap or being planned in discussions.
        
        ---

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe the problem you're trying to solve.
      placeholder: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe any alternative solutions or features you've considered.
      placeholder: A clear and concise description of any alternative solutions or features you've considered.

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for workflow
        - Critical - Blocking current work
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What category does this feature fall under?
      options:
        - User Interface
        - API/Backend
        - Performance
        - Security
        - Documentation
        - DevOps/Infrastructure
        - Integration
        - Other
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: What specific requirements must be met for this feature to be considered complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request here.

  - type: checkboxes
    id: requirements
    attributes:
      label: Requirements Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this isn't a duplicate
          required: true
        - label: I have considered the impact this feature might have on existing functionality
          required: true
        - label: I agree to follow this project's Code of Conduct
          required: true
